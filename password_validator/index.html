<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validator</title>

    <!--CSS file-->
    <link rel="stylesheet" href="./style.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/b4d56140eb.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <header>Sing up</header>
        <form action="#">
            <div class="field">
                <div class="input_sec email_error">
                    <input type="email" placeholder="Enter your email"/>
                </div>
                <span class="icon">
                    <i class="fa-solid fa-circle-exclamation"></i>

                    <p class="error-text">Please enter a valid email</p>
                </span>

            </div>
            <div class="field">
                <div class="input_sec pass_error">
                    <input type="email" placeholder="Enter password"/>
                </div>
                <span class="icon">
                    <i class="fa-solid fa-circle-exclamation"></i>

                    <p class="error-text">Please enter atleast 8 character with number, symbol, mix letter password</p>
                </span>

            </div>
        </form>
    </div>
   


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
